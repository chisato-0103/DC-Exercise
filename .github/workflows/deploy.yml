name: Deploy to EC2

on:
  push:
    branches:
      - main  # ← mainブランチにpushされたら自動デプロイ

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Connect and deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/html
            sudo git pull origin main
            sudo chown -R www-data:www-data /var/www/html

            # Update Linimo timetable data
            echo "Updating Linimo timetable data..."
            sudo mysql ait_transport < /var/www/html/sql/linimo_weekday_to_yagusa.sql
            sudo mysql ait_transport < /var/www/html/sql/linimo_holiday_to_yagusa.sql
            sudo mysql ait_transport < /var/www/html/sql/linimo_weekday_to_fujigaoka.sql
            sudo mysql ait_transport < /var/www/html/sql/linimo_holiday_to_fujigaoka.sql
            echo "✅ Linimo timetable updated"

            sudo systemctl restart apache2

