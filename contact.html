<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - 愛工大交通情報システム</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <h1>愛工大交通情報システム</h1>
        <p>お問い合わせ</p>
    </header>

    <div class="container">
        <!-- お問い合わせフォーム -->
        <section class="contact-form-section">
            <h2>お問い合わせフォーム</h2>
            <p class="contact-description">
                ご不明な点やご要望がございましたら、下記のフォームからお気軽にお問い合わせください。<br>
                いただいた内容は管理者が確認し、適切に対応いたします。
            </p>

            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">お名前 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" placeholder="山田太郎" maxlength="100" required>
                    <span class="error-message" id="name-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">メールアドレス <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="example@example.com" maxlength="255" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="subject">件名 <span class="required">*</span></label>
                    <input type="text" id="subject" name="subject" placeholder="お問い合わせの件名" maxlength="200" required>
                    <span class="error-message" id="subject-error"></span>
                </div>

                <div class="form-group">
                    <label for="message">メッセージ <span class="required">*</span></label>
                    <textarea id="message" name="message" placeholder="お問い合わせ内容をお書きください" rows="8" required></textarea>
                    <span class="error-message" id="message-error"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">送信</button>
                    <a href="index.html" class="btn btn-secondary">キャンセル</a>
                </div>
            </form>

            <!-- 送信結果メッセージ -->
            <div id="success-message" class="success-message" style="display: none;">
                <strong>✓ 送信完了</strong>
                <p>お問い合わせを送信いただきありがとうございます。<br>
                管理者が確認後、ご記入いただきたメールアドレスにご連絡いたします。</p>
                <a href="index.html" class="btn btn-primary">トップページに戻る</a>
            </div>

            <div id="error-message" class="error-message" style="display: none;">
                <strong>✗ 送信エラー</strong>
                <p id="error-detail"></p>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">フォームをリセット</button>
            </div>
        </section>
    </div>

    <!-- フッター -->
    <footer class="footer">
        <p>&copy; 2025 愛知工業大学 交通情報システム</p>
    </footer>

    <script src="assets/js/contact.js"></script>
</body>
</html>
